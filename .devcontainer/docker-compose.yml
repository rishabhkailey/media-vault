version: '3.8'

volumes:
  postgres-data:
  redis-data:
  minio-data:

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ../..:/workspaces:cached
    command: sleep infinity
    network_mode: host

  postgres:
    image: postgres:15.1
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    env_file:
      - .env
    network_mode: host
      
  redis:
    image: bitnami/redis:7.0.5
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - redis-data:/bitnami'
    network_mode: host
  
  # bitnami minio issues with TLS
  # minio:
  #   image: bitnami/minio:2022.12.12-debian-11-r7
  #   restart: unless-stopped
  #   env_file:
  #     - .env
  #   volumes:
  #     - minio-data:/data'
  #   network_mode: host

  minio:
    image: quay.io/minio/minio:RELEASE.2023-01-06T18-11-18Z
    restart: unless-stopped
    command:
      - server
      - /data
      - --console-address
      - ":9090"
    env_file:
      - .env
    volumes:
      - minio-data:/data'
      - ./certs:/root/.minio/certs
    network_mode: host