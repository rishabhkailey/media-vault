version: '3.8'

volumes:
  postgres-data:
  redis-data:
  minio-data:
  meilisearch-data:

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ../..:/workspaces:cached
    command: sleep infinity
    network_mode: host

  postgres:
    image: postgres:15.1
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    env_file:
      - .env
    network_mode: host
      
  redis:
    image: bitnami/redis:7.0.5
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - redis-data:/bitnami'
    network_mode: host
  
  # bitnami minio issues with TLS
  # minio:
  #   image: bitnami/minio:2022.12.12-debian-11-r7
  #   restart: unless-stopped
  #   env_file:
  #     - .env
  #   volumes:
  #     - minio-data:/data'
  #   network_mode: host

  minio:
    # image: quay.io/minio/minio:RELEASE.2023-01-06T18-11-18Z
    image: minio/minio:RELEASE.2023-01-20T02-05-44Z.hotfix.cca349fb9
    restart: unless-stopped
    command:
      - server
      - /data
      - --console-address
      - ":9090"
    env_file:
      - .env
    volumes:
      - minio-data:/data
      - ./certs:/root/.minio/certs
    network_mode: host

  meilisearch:
    image: getmeili/meilisearch:v1.1
    restart: unless-stopped
    env_file:
      - .env
    network_mode: host
    volumes:
      - meilisearch-data:/meili_data
  
  auth-service:
    image: ghcr.io/rishabhkailey/authservice:intial-setup
    restart: unless-stopped
    env_file:
      - .env
    network_mode: host
  
  hydra-sql-migration:
    image: oryd/hydra:v1.10.6
    env_file:
      - .env.hydra
    # todo get dsn from env
    # command: migrate sql --yes $$DSN
    command: migrate sql --yes 'postgres://postgres:postgres@localhost:5432/postgres?sslmode=disable'
    network_mode: host
    depends_on:
      postgres:
        condition: service_completed_successfully
  
  hydra:
    image: oryd/hydra:v1.10.6
    network_mode: host
    command: serve all
    env_file:
      - .env.hydra
    depends_on:
      hydra-sql-migration:
        condition: service_completed_successfully
    # ports 4444, 4445

  hydra-login-consent:
    image: oryd/hydra-login-consent-node:v1.10.6
    network_mode: host
    env_file:
      - .env.hydra
    # ports 3000

  